<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos2.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>REGISTRO DE TU LOCAL</h1>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-25">
                    <label>Nombre del local</label>
                </div>
                <div class="col-75">
                    <input type="text" maxlength="20" size="20" required placeholder="nombre-empresa">
                </div>    
            </div>               
               

         
        <label>Cantidad de sucursales</label>
        <select name="edad">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8 o más</option>
        </select> 
        <br><br>
        <label>Tipo de negocio</label>
        <select name="raza">
            <option value="1">Restaurant</option>
            <option value="2">Bebidas</option>
            <option value="3">Café</option>
            <option value="4">Famarcia</option>
            <option value="5">Mascota</option>
            <option value="6">Kiosco</option>
            
        </select> 
        <br><br>
        <label>Nombres</label>
        <input type="text" maxlength="30" size="30" required >
        <br><br>
        <label>Apellidos</label>
        <input type="text" maxlength="30" size="30" required >
        <br><br>
        <label>Telefono/Celular</label>
        <input type="text" maxlength="30" size="30" required >
        <br><br>
        <label>Número de identidad C.I.</label>
        <input type="text" maxlength="30" size="30" required >
        <br><br>
        <label>Correo Electrónico</label>
        <input type="email" maxlength="30" size="30" required>
        <br><br>
        <textarea placeholder="Dirección/Zona..." style="height:200px"></textarea>
        <br>
        <input type="submit" value="Registrar" >
        <input type="reset" value="Limpiar">
    </div>  
    </form>   
</body>
</html>
